<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ebb330862.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;600&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to web page</title>
</head>
<body>
<nav class="navbar bg-dark"> 
<h1>
    <a href="dashboard.html" >
        <i class="fas fa-code"></i> Model Page
      
    </a>
</h1>
<ul>
    <li> <a href="profiles.html">Developers</a></li>
    <li> <a href="register.html">Register</a> </li>
    <li> <a href="login.html">Login</a> </li>
</ul> </nav>
<section class="container">
    <h1 class="large text-primary">
        Sign Up
     </h1>
    <p class="lead">
        <i class="fas fa-user"></i>
        Create Your Account</p>
        <form action="dashboard.html" class="form">
         <div class="form-group">
             <input type="text" placeholder="Name"/>
         </div>
         <div class="form-group">
            <input type="email" placeholder="Email Address" required/>
            <small class="form-text">
                This site uses Gravtar, so if you want a profile image,use a Gravatar email 
               </small>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="6"/>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirm password" minlength="6"/>
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
        </form>
        <p class="my1">Already have an account? 
        <a href="login.html" class="sign">Sign In</a>
        </p>
</section>
</body>
</html>
